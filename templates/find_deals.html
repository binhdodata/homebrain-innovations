<!DOCTYPE html>
<html>
<head>
    <title>Find Deals</title>
</head>
<body>
    <h1>Find the Best Deals</h1>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('analysis') }}">Analysis</a>
        <a href="{{ url_for('find_deals') }}">Find Deals</a>
    </nav>
    <form method="post">
        <label for="budget">Budget:</label>
        <input type="text" id="budget" name="budget" required><br>
        <label for="profit">Profit:</label>
        <input type="text" id="profit" name="profit" required><br>
        <input type="submit" value="Find Deals">
    </form>
    {% if deals %}
        <h2>Top 10 Deals:</h2>
        <ul>
        {% for deal in deals %}
            <li>{{ deal.property_name }} - {{ deal.address }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
