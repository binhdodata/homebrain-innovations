<!DOCTYPE html>
<html>
<title>W3.CSS</title>

<body>

<div class="w3-container">
  <h2>Form Elements in a Grid</h2>
  <p>In this example, we use W3.CSS' Responsive Grid System to make the inputs appear on the same line (on smaller screens, they will stack horizontally with 100% width). You will learn more about this later.</p>
</div>

<div class="w3-row-padding">
  <div class="w3-third">
    <input class="w3-input w3-border" type="text" placeholder="One: Zip Code or Neighborhood">
  </div>
  <div class="w3-third">
    <input class="w3-input w3-border" type="text" placeholder="Two: Number of Bedrooms">
  </div>
  <div class="w3-third">
    <input class="w3-input w3-border" type="text" placeholder="Three: Number of Bathrooms">
  </div>
</div>

<div class="w3-row-padding">
  <div class="w3-third">
    <input class="w3-input w3-border" type="text" placeholder="Four: Acreage">
  </div>
  <div class="w3-third">
    <input class="w3-input w3-border" type="text" placeholder="Five: Square Footabe">
  </div>
  <div class="w3-third">
    <input class="w3-input w3-border" type="text" placeholder="Three">
  </div>
</div>

</body>
